<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data List Sparepart</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="Style.css">
  <link rel="stylesheet" href="index.js">
</head>

<body>
  <section>
    <div class="container">
      <h1 style="margin-top: 50px;">Data List Sparepart</h1>
      <a class="btn btn-success ms-2 mt-5"
        style="background-color: #66CDAA; border:none; margin-bottom: 30px;font-family: Manga pro ;"
        href="addData.html">Tambah Data Sparepart</a>
      <input class="form-control" id="myInput" type="text" placeholder="Cari Data..." style="width: 30%;">
      <div class="p-2 bd-highlight"></div>
      <table id="dataTable" class="table table-bordered table-hover">
        <thead>
          <th>Id Sparepart</th>
          <th>Nama Sparepart</th>
          <th>Harga</th>
          <th>Jumlah</th>
        </thead>
      </table>
    </div>
  </section>
  <style>
    body {
      background-image: url("https://wallup.net/wp-content/uploads/2018/09/25/610488-abstract-hexagon-simple-minimalism.jpg");
      background-repeat: no-repeat;
      background-size: cover
    }
  </style>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="service.js"></script>
  <script src="./index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script>
    function getAll() {
      const respon = axios.get("http://localhost:8041/sparepart/allsparepart")
      const dr = respon.then(resp => resp.data)
      return dr
    }
  </script>

  <script>
    function del(id) {
      if (window.confirm("Apakah anda ingin menghapus data?") === true) {
        axios.delete(`http://localhost:8041/sparepart/hapussparepart?id=${id}`).then((result) => {
          alert("Data Berhasil Dihapus")
          window.location.href = "/viewdata.html"
        }).catch((err) => {
          console.log(err)
        });
      }
    }

  </script>

</body>

</html>
